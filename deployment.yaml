apiVersion : apps/v1
kind: Deployment
metadata:
  name: aks-tomcat-demo
spec:
  replicas: #replicaNo#
  selector:
    matchLabels:
      app: aks-tomcat-demo
  template:
    metadata:
      labels:
        app: aks-tomcat-demo 
    spec:
      containers:
        - name: sampleapp 
          image: tomcatcontainerregistry.azurecr.io/aks-tomcat-demo:60
          ports:
          - containerPort: 80
